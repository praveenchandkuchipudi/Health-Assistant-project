<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color:#27272a;
            --secondary-color: #10b981;
            --background-color: #0066EE;
            --text-color: #27272a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            display: flex;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
        }

        .profile-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            padding: 30px;
            width: 400px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: scale(1.05,1.05);
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-color);
            margin: 0 auto 20px;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        

        .detail-card:hover {
            transform: translateY(-10px);
        }

        .detail-card {
            background-color: #f8fafc;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        .detail-card input {
            width: 100%;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            margin-top: 10px;
            font-family: 'Inter', sans-serif;
        }

        .detail-card input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color:#F70022;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            width: 70%;
            height: 100%;
            background-color: var(--secondary-color);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <img src="profile.png" alt="Profile" class="profile-image">
            <h2>Profile Overview</h2>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <div class="details-grid">
            <div class="detail-card">
                <label>Name</label>
                <input type="text" placeholder="Enter your name">
            </div>
            <div class="detail-card">
                <label>Weight (kg)</label>
                <input type="number" placeholder="Your weight">
            </div>
            <div class="detail-card">
                <label>Height (cm)</label>
                <input type="number" placeholder="Your height">
            </div>
            <div class="detail-card">
                <label>Age</label>
                <input type="number" placeholder="Your age">
            </div>
            <div class="detail-card">
                <label>Gender</label>
                <div>
                    <input type="radio" id="male" name="gender">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender">
                    <label for="female">Female</label>
                </div>
            </div>
            <div class="detail-card">
                <a href="webpage.html"><button class="submit-button" >Continue</button></a>
            </div>
        </div>
    </div>
</body>
</html>
