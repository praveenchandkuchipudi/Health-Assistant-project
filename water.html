<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydration Companion</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f4f6f7;
            --text-color: #2c3e50;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: var(--primary-color);
            font-weight: 600;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }
        .form-group input, .form-group select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        .button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }
        .button:hover {
            background-color: #2980b9;
        }
        #result {
            text-align: center;
            background-color: var(--secondary-color);
            color: white;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        #tipSection {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>ðŸš° Hydration Companion</h1>
        <p>Your personalized water intake guide</p>
    </div>
    
    <div class="form-grid">
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Your age" required min="1" max="120">
        </div>
        <div class="form-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" placeholder="Your weight" required min="10" max="300">
        </div>
        <div class="form-group">
            <label for="activity">Activity Level</label>
            <select id="activity">
                <option value="sedentary">Sedentary</option>
                <option value="light">Light Activity</option>
                <option value="moderate">Moderate Activity</option>
                <option value="high">High Activity</option>
            </select>
        </div>
        <div class="form-group">
            <label for="climate">Climate</label>
            <select id="climate">
                <option value="normal">Normal</option>
                <option value="hot">Hot</option>
                <option value="humid">Humid</option>
            </select>
        </div>
    </div>
    
    <button class="button" onclick="calculateWaterIntake()">Calculate My Water Needs</button>
    
    <div id="result"></div>
    <div id="tipSection"></div>
</div>

<script>
    function calculateWaterIntake() {
        const age = parseInt(document.getElementById('age').value);
        const weight = parseFloat(document.getElementById('weight').value);
        const activity = document.getElementById('activity').value;
        const climate = document.getElementById('climate').value;

        if (!age || !weight) {
            alert('Please fill in all required fields');
            return;
        }

        let baseIntake = weight * 30; // Basic calculation: 30ml per kg
        
        // Adjust for activity level
        switch(activity) {
            case 'sedentary': baseIntake *= 1; break;
            case 'light': baseIntake *= 1.2; break;
            case 'moderate': baseIntake *= 1.5; break;
            case 'high': baseIntake *= 1.8; break;
        }

        // Adjust for climate
        switch(climate) {
            case 'normal': baseIntake *= 1; break;
            case 'hot': baseIntake *= 1.3; break;
            case 'humid': baseIntake *= 1.4; break;
        }

        const recommendedIntake = Math.round(baseIntake);
        
        const resultDiv = document.getElementById('result');
        const tipSection = document.getElementById('tipSection');

        resultDiv.innerHTML = `
            <h2><i class="fas fa-tint"></i> Your Daily Water Intake</h2>
            <p>${recommendedIntake} ml / ${(recommendedIntake/1000).toFixed(1)} liters</p>
        `;

        tipSection.innerHTML = `
            <h3>ðŸ’¡ Hydration Tips</h3>
            <ul>
                <li>Drink water consistently throughout the day</li>
                <li>Keep a water bottle with you</li>
                <li>Set reminders to drink water</li>
                <li>Adjust intake based on physical activity and weather</li>
            </ul>
        `;
    }
</script>
</body>
</html>
